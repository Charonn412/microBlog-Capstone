<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css">

    <!-- Icon Scout Link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body>
    <!--Nav Bar-->
    <nav>

        <div class="container">
            <h2 class="logo">Logo</h2>
            <div class="search-bar">
                <input type="search" name="search" id="search" placeholder="Search Posts">
            </div>
            <div class="avatar">
                <img src="postsAssets/profile-pic.png" alt="profile picture">
            </div>
            <div class="profile-page">
                <a href="#">Profile Page</a>
            </div>
            <div class="logout">
                <button type="submit" id="logout">Logout</button>
            </div>
        </div>

    </nav>



    <header>
        <h1>POSTS PAGE</h1>
    </header>

    <!--============Main=====================-->
    <main>
        <!--============Middle======================-->
        <!--Stories-->

        <div class="stories">
            <div class="story">
                <div class="profile-photo">
                    <img src="postsAssets/profile-pic.png" alt="" srcset="">
                </div>
                <p class="name">Your Story</p>
            </div>
            <div class="story">
                <div class="profile-photo">
                    <img src="postsAssets/girl1.png" alt="" srcset="">
                </div>
                <p class="name">Megan Wright</p>
            </div>
            <div class="story">
                <div class="profile-photo">
                    <img src="postsAssets/girl2.png" alt="" srcset="">
                </div>
                <p class="name">Lisa Simpson</p>
            </div>
            <div class="story">
                <div class="profile-photo">
                    <img src="postsAssets/girl3.png" alt="" srcset="">
                </div>
                <p class="name">Sammie Lucas</p>
            </div>
            <div class="story">
                <div class="profile-photo">
                    <img src="postsAssets/girl4.png" alt="" srcset="">
                </div>
                <p class="name">Leroya Marguex</p>
            </div>
            <div class="story">
                <div class="profile-photo">
                    <img src="postsAssets/girl5.png" alt="" srcset="">
                </div>
                <p class="name">Trisha Paytas</p>
            </div>
        </div>


        <!--Posts-->
        <div class="middle">
            <div class="feeds">
                <div class="feed">
                    <div class="head">
                        <div class="user">
                            <div class="profile-photo">
                                <img src="" alt="">
                            </div>

                            <div class="photo">
                                <img class="photos" src="postsAssets/girl4coding.jpg" alt="" srcset="">
                            </div>
                            <div class="action-button">
                                <div class="interaction-button">
                                    <span><i class="uil uil-heart"></i></span>
                                </div>
                                <div class="bookmark">
                                    <span><i class="uil uil-bookmark"></i></span>
                                </div>
                                <div class="liked-by">
                                    <span><img src="postsAssets/girl2.png" alt=""></span>
                                    <span><img src="postsAssets/girl4.png" alt=""></span>
                                    <span><img src="postsAssets/girl1.png" alt=""></span>
                                    <p>Liked by <b>Lisa Simpson</b> and <b>1,363 others</b></p>
                                </div>
                                <div class="caption">
                                    <p id="postText"><b>Leroya Marguex</b>No Posts</p>
                                </div>
                                <div class="comments text-muted">
                                   <button type="submit" id="viewAll">View all 95 comments</button> 

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-----------Sidebar------------->
        <!-----Profile---->
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="postsAssets/profile-pic.png">
                    </div>
                    <div class="handle">
                        <h4>Me</h4>
                        <p class="text-muted">@Me</p>
                    </div>
            </div>
        </div>
        </a>


        <!--Sidebar Links-->
        <div class="sidebar">
            <a class="menu-item active">
                <span><i class="uil uil-home"></i></span>
                <h3>Home</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-compass"></i></span>
                <h3>Explore</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-bell"></i></span>
                <h3>Notifications</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-envelope-alt"></i></span>
                <h3>Message</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-bookmark"></i></span>
                <h3>Bookmarks</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-chart-line"></i></span>
                <h3>Analytics</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-palette"></i></span>
                <h3>Theme</h3>
            </a>
            <a class="menu-item active">
                <span><i class="uil uil-setting"></i></span>
                <h3>Settings</h3>
            </a>
        </div>

        <!--=============Right================-->

    </main>

    <footer></footer>


    <!-- Bootstrap Bundle (including Popper for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Page-specific code -->
    <script src="posts.js"></script>

</body>

</html>
