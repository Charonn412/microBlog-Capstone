<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="posts.css">
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="logo">Logo</h2>
            <div class="search-bar">
                <input type="search" name="search" id="search" placeholder="Search Posts">
            </div>
            <div class="create">
                <label for="create-post"></label>
                <div class="avatar">
                    <img src="postsAssets/profile-pic.png" alt="profile picture">
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
